description: Configuration file for checklist::check_pkg()
package: no
allowed:
  warnings:
  - motivation: '`_extensions` required as this repo provides a quarto extension'
    value: A project should only have `data`, `inst`, `media`, `output`, `renv` and
      `source` as main folder.
  notes:
  - motivation: DOI not relevant
    value: no DOI badge found in README.md
  - motivation: Version not relevant yet
    value: No version information found in README.md
  - motivation: Website not available yet
    value: no website badge found in README.md
required:
- CITATION
- checklist
- filename conventions
- folder conventions
- license
- lintr
- spelling
spelling:
  default: en-GB
  ignore:
  - .github
  - LICENSE.md
